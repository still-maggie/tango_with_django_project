<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <div>
           
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
            <u1>
                {% for page in pages %}
            
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>

                {% endfor %}
            </u1>
            {% else %}
            <strong>No pages currently in category.</strong>
            {% endif %}
            <a href="/rango/category/{{ category.slug }}/add_page/">Add a New Page</a><br />
        {% else %}
            The specified category does not exist.
        {% endif %}

        </div>
    </body>
</html>
